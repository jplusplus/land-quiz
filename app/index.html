<!doctype html>
<html class="no-js" lang="sv">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="dns-prefetch" href="//dialektapi.jplusplus.se">
    
    <title>Dialektoraklet</title>
    <meta name="description" content="Dialektoraklet bygger sina gissningar på stora mängder insamlade bloggtexter. Den använder också  återkopplingen från dig som gör testet, för att bli lite smartare för varje gång!">
    
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css -->
    <link rel="stylesheet" href="/bower_components/css-spinners/css/spinner/gauge.css">
    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->

    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    
    <!-- Sharing Image -->
    <img src="images/dialektoraklet-share.png" class="hide">
      
    <header id="header" class="row text-center">
      <div class="small-12 columns">
        <h2><img src="images/dialektoraklet.svg" alt="Dialektoraklet"></h2>
      </div>
    </header>

    <section id="main">
      <div class="row text-center">
        <div id="question-card" class="small-12 columns">
          <div class="gauge-loader jsonly">
            Loading…
          </div>
          <h3 class="jsonly">Preparing questions...</h3>
          <noscript><p class="error">Du behöver tillåta Javascript i din webbläsare!</p></noscript>

        </div><!-- /question-card -->
      </div>
      
    </section>

    <footer id="footer" class="row text-center">
      <div class="small-12 columns">
        <h5>Om Dialektoraklet</h5>
        <p>Dialektoraklet bygger sina gissningar på stora mängder insamlade bloggtexter. Den använder också återkopplingen från dig som gör testet, för att bli lite smartare för varje gång!</p>
        <small>Av <a href="http://jplusplus.org" rel="author" target="_top">Journalism++</a> och <a href="https://gavagai.se/" target="_top">Gavagai</a> för land.se</small>

<!--      <p class="pagination">
        <a id="results-button" href="#">See results (debug) →</a>
      </p>     
-->
      </div>
    </footer>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fastclick/lib/fastclick.js"></script>
    <script src="/bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="/bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="/bower_components/foundation/js/foundation.js"></script>
    <script src="/bower_components/marked/lib/marked.js"></script>
<!--    <script src="/bower_components/d3/d3.js"></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.js"></script>
    <script src="/bower_components/topojson/topojson.js"></script>
    <script src="/bower_components/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
